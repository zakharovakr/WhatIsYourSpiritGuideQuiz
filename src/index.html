<h1>What is Your Spirit Animal?</h1>

<div id="Q1" class="container questions">
  <h2>Question 1:</h2>
  <h3>Which part of the month were you born in?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>1st-10th</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">11th-20th</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">21st-31st</label>
    </div>

    <button onclick="nextQuestion()" type="button">Next Question</button>
  </form>
</div>

<div id="Q2" class="container questions">
  <h2>Question 2:</h2>
  <h3>Would you rather..?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Own 10 parrots</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Own 10 ferrets</label>
    </div>

    <button onclick="nextQuestion()" type="button">Next Question</button>
  </form>
</div>

<div id="Q3" class="container questions">
  <h2>Question 3:</h2>
  <h3>Does raw fennel remind you of Sideshow Bob?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Yes</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">No</label>
    </div>

    <button onclick="nextQuestion()" type="button">Next Question</button>
  </form>
</div>

<div id="Q4" class="container questions">
  <h2>Question 4:</h2>
  <h3>Which do you prefer?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Black Licorice</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Candy Corn</label>
    </div>

    <button onclick="nextQuestion()" type="button">Next Question</button>
  </form>
</div>

<div id="Q5" class="container questions">
  <h2>Question 5:</h2>
  <h3>Which is the right way to have a bowl of cereal?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Pour cereal in the bowl first, top with milk</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Pour milk in the bowl first, top with cereal</label>
    </div>
    
    <button id="result-btn" onclick="showResults()" type="button">Tell me my spirit animal!</button>
  </form>
</div>

<div id="results">
</div>
